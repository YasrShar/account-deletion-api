<!DOCTYPE html> 
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: #ff4757;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .warning-text {
            color: #e74c3c;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-right: 4px solid #3498db;
        }
        
        .user-email {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        
        label {
            color: #2c3e50;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-delete:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-cancel {
            background: #95a5a6;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f4;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-section {
            text-align: center;
            padding: 20px;
        }
        
        .google-login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            max-width: 250px;
            width: 100%;
        }
        
        .google-login-btn:hover {
            background: #357ae8;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <div class="icon" style="background: #4285f4;">üîë</div>
            <h1>Login</h1>
            <p style="margin-bottom: 20px; color: #666;">
                You must log in with your Google account first to delete your account
            </p>
            <button class="google-login-btn" onclick="signInUser()">
                <span>G</span>
                Login with Google
            </button>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>

        <!-- Delete Account Section -->
        <div id="deleteSection" style="display: none;">
            <div class="icon">üóëÔ∏è</div>
            <h1>Delete Account Permanently</h1>
            <p class="warning-text">
                Warning: This action cannot be undone. All your data will be permanently deleted from our app.
            </p>
            
            <div class="user-info" id="userInfo">
                <div class="user-email" id="userEmail"></div>
                <div>Signed in with Google</div>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="confirmDelete">
                <label for="confirmDelete">I understand that this action is final and cannot be undone</label>
            </div>
            
            <div class="buttons">
                <button class="btn btn-delete" id="deleteBtn" disabled onclick="deleteAccount()">
                    Delete Account Permanently
                </button>
                <button class="btn btn-cancel" onclick="cancelDeletion()">
                    Cancel
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Deleting account...</p>
            </div>
        </div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Put your Google Client ID here
        const GOOGLE_CLIENT_ID = '439745879260-1q0q8k7hopmcinpihamkr9g8amunbsja.apps.googleusercontent.com'; // should be changed
        
        let isSignedIn = false;
        let currentUser = null;
        let accessToken = null;
        
        // Load Google Identity Services
        function initGoogleAPI() {
            // Check Client ID existence
            if (!GOOGLE_CLIENT_ID || GOOGLE_CLIENT_ID === 'YOUR_GOOGLE_CLIENT_ID') {
                showError('You must set the Google Client ID in the code first');
                return;
            }
            
            console.log('Loading Google Identity Services...');
            
            // Wait for Google API to load
            if (typeof google !== 'undefined' && google.accounts) {
                setupGoogleAuth();
            } else {
                console.log('Waiting for Google API to load...');
                setTimeout(initGoogleAPI, 1000);
            }
        }
        
        // Setup Google Authentication
        function setupGoogleAuth() {
            try {
                // Initialize Google Identity Services for token
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: false
                });
                
                console.log('Google API loaded successfully');
                showLoginSection();
                
            } catch (error) {
                console.error('Error setting up Google API:', error);
                showError('Error setting up Google API: ' + error.message);
            }
        }
        
        // Handle login response via JWT
        function handleCredentialResponse(response) {
            console.log('Successfully logged in with JWT');
            
            // Decode JWT token
            const payload = parseJwt(response.credential);
            
            if (payload) {
                currentUser = {
                    id: payload.sub,
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture,
                    credential: response.credential // save JWT credential
                };
                
                isSignedIn = true;
                
                console.log('User data from JWT:', {
                    email: currentUser.email,
                    name: currentUser.name,
                    id: currentUser.id
                });
                
                showDeleteSection();
            } else {
                showError('Failed to decode user data');
            }
        }
        
        // Decode JWT Token
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('Error decoding token:', error);
                return null;
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.innerHTML = `
                    <strong>Error:</strong> ${message}
                    <br><small>Check the Console for more details</small>
                `;
                errorDiv.style.display = 'block';
            }
            
            // Also show alert for certainty
            alert('Error: ' + message);
            console.error('üö® User error:', message);
        }
        
        // Hide error message
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
        }
        
        // Show login section
        function showLoginSection() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('deleteSection').style.display = 'none';
        }
        
        // Show delete section
        function showDeleteSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('deleteSection').style.display = 'block';
            displayUserInfo();
        }
        
        // Sign in user
        function signInUser() {
            try {
                hideError();
                console.log('Attempting to sign in...');
                
                // Try to show sign-in prompt
                google.accounts.id.prompt((notification) => {
                    console.log('Google notification:', notification);
                    
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        console.log('Sign-in prompt not displayed, trying OAuth...');
                        
                        // Fallback: OAuth 2.0
                        if (google.accounts.oauth2) {
                            const client = google.accounts.oauth2.initTokenClient({
                                client_id: GOOGLE_CLIENT_ID,
                                scope: 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile',
                                callback: (tokenResponse) => {
                                    console.log('Access Token obtained');
                                    accessToken = tokenResponse.access_token;
                                    getUserInfo(tokenResponse.access_token);
                                }
                            });
                            client.requestAccessToken();
                        } else {
                            showError('Google OAuth is not available');
                        }
                    }
                });
                
            } catch (error) {
                console.error('Sign-in error:', error);
                showError('Sign-in failed: ' + error.message);
            }
        }
        
        // Get user info from Google API
        async function getUserInfo(token) {
            try {
                console.log('Fetching user info from Google API...');
                const response = await fetch(`https://www.googleapis.com/oauth2/v2/userinfo?access_token=${token}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Failed to fetch user info`);
                }
                
                const userInfo = await response.json();
                console.log('User info from OAuth:', userInfo);
                
                currentUser = {
                    id: userInfo.id,
                    email: userInfo.email,
                    name: userInfo.name,
                    picture: userInfo.picture,
                    // no credential in this case; using access token
                };
                
                accessToken = token; // save access token for API usage
                isSignedIn = true;
                
                console.log('Logged in with OAuth:', userInfo.email);
                showDeleteSection();
                
            } catch (error) {
                console.error('Error fetching user info:', error);
                showError('Error fetching user info: ' + error.message);
            }
        }
        
        // Display user info
        function displayUserInfo() {
            if (currentUser && currentUser.email) {
                document.getElementById('userEmail').textContent = currentUser.email;
            }
        }
        
        // Confirm checkbox
        document.addEventListener('DOMContentLoaded', function() {
            const confirmCheckbox = document.getElementById('confirmDelete');
            if (confirmCheckbox) {
                confirmCheckbox.addEventListener('change', function() {
                    const deleteBtn = document.getElementById('deleteBtn');
                    if (deleteBtn) {
                        deleteBtn.disabled = !this.checked;
                    }
                });
            }
        });
        
        // Delete account
        async function deleteAccount() {
            if (!currentUser) {
                showError('User information not found');
                return;
            }
            
            console.log('üöÄ Starting account deletion...');
            console.log('üìä User data:', {
                email: currentUser.email,
                id: currentUser.id,
                hasCredential: !!currentUser.credential,
                hasAccessToken: !!accessToken
            });
            
            // Show loading screen
            showLoading(true);
            
            try {
                // Delete user data from your server
                console.log('üóÑÔ∏è Deleting data from server...');
                const result = await deleteUserDataFromServer();
                
                // Show success message
                console.log('‚úÖ Deleted successfully:', result);
                showSuccess();
                
            } catch (error) {
                console.error('‚ùå Error deleting account:', error);
                console.error('üìù Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                
                showError('An error occurred while deleting the account: ' + error.message);
                showLoading(false);
            }
        }
        
        // Delete user data from your server
        async function deleteUserDataFromServer() {
            // Use JWT credential if available; otherwise use access token
            const tokenToSend = currentUser.credential || accessToken || 'no-token';
            
            console.log('üîê Token type sent:', currentUser.credential ? 'JWT Credential' : 'Access Token');
            console.log('üì§ Sending delete request to API...');
            
            const requestBody = {
                email: currentUser.email,
                googleId: currentUser.id,
                name: currentUser.name,
                action: 'delete_account'
            };
            
            console.log('üìã Request body:', requestBody);
            
            const response = await fetch('/api/delete-account', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${tokenToSend}`
                },
                body: JSON.stringify(requestBody)
            });
            
            console.log('üì° Server response:', {
                status: response.status,
                statusText: response.statusText,
                ok: response.ok,
                url: response.url
            });
            
            // Read raw response text first
            const responseText = await response.text();
            console.log('üìÑ Raw response text:', responseText);
            
            // Try to parse text as JSON
            let responseData;
            try {
                responseData = JSON.parse(responseText);
                console.log('üìä Parsed response data:', responseData);
            } catch (parseError) {
                console.error('‚ùå Failed to parse response as JSON:', parseError);
                throw new Error(`Invalid response from server: ${responseText.substring(0, 100)}...`);
            }
            
            if (!response.ok) {
                console.error('‚ùå Server error:', responseData);
                const errorMessage = responseData.message || responseData.error || `HTTP Error: ${response.status}`;
                throw new Error(errorMessage);
            }
            
            return responseData;
        }
        
        // Cancel deletion
        function cancelDeletion() {
            if (confirm('Are you sure you want to cancel the account deletion process?')) {
                // Go back to the previous page or close window
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // Or redirect to a home page
                    window.location.href = 'https://your-app-url.com';
                }
            }
        }
        
        // Show/Hide loading screen
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const buttons = document.querySelector('.buttons');
            if (loading && buttons) {
                loading.style.display = show ? 'block' : 'none';
                buttons.style.display = show ? 'none' : 'flex';
            }
        }
        
        // Show success message
        function showSuccess() {
            document.querySelector('.container').innerHTML = `
                <div class="icon" style="background: #2ecc71;">‚úì</div>
                <h1>Account Deleted Successfully</h1>
                <p style="color: #2ecc71; margin: 20px 0; line-height: 1.6;">
                    All your data has been successfully deleted from our app.<br>
                    Thank you for using our services.
                </p>
                <button class="btn btn-cancel" onclick="window.location.href='https://your-app-url.com'">
                    Return to Website
                </button>
            `;
        }
        
        // Load Google API on page load
        window.onload = function() {
            console.log('Page loading...');
            
            // Check Client ID
            if (!GOOGLE_CLIENT_ID || GOOGLE_CLIENT_ID === 'YOUR_GOOGLE_CLIENT_ID') {
                console.error('Google Client ID is not specified!');
                document.querySelector('.container').innerHTML = `
                    <div class="icon" style="background: #e74c3c;">‚ö†Ô∏è</div>
                    <h1>Setup Error</h1>
                    <p style="color: #e74c3c; margin: 20px 0; line-height: 1.6;">
                        You must set the Google Client ID in the code first!<br>
                        Please contact the developer to fix this issue.
                    </p>
                `;
                return;
            }
            
            // Load Google Identity Services
            initGoogleAPI();
        };
        
        // Global error handling
        window.onerror = function(msg, url, line, col, error) {
            console.error('JavaScript Error:', msg, 'in file:', url, 'line:', line);
            return false;
        };
    </script>
</body>
</html>
