<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف الحساب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: #ff4757;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .warning-text {
            color: #e74c3c;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-right: 4px solid #3498db;
        }
        
        .user-email {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        
        label {
            color: #2c3e50;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-delete:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-cancel {
            background: #95a5a6;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f4;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .error-message {
            display: none;
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🗑️</div>
        <h1>حذف الحساب نهائياً</h1>
        <p class="warning-text">
            تحذير: هذا الإجراء لا يمكن التراجع عنه. سيتم حذف جميع بياناتك نهائياً من تطبيقنا.
        </p>
        
        <div class="user-info" id="userInfo" style="display: none;">
            <div class="user-email" id="userEmail"></div>
            <div>مُسجل دخول عبر Google</div>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="confirmDelete">
            <label for="confirmDelete">أفهم أن هذا الإجراء نهائي ولا يمكن التراجع عنه</label>
        </div>
        
        <div class="buttons">
            <button class="btn btn-delete" id="deleteBtn" disabled onclick="deleteAccount()">
                حذف الحساب نهائياً
            </button>
            <button class="btn btn-cancel" onclick="cancelDeletion()">
                إلغاء
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري حذف الحساب...</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <h3>تم حذف الحساب بنجاح</h3>
            <p>شكراً لاستخدامك تطبيقنا</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <h3>حدث خطأ</h3>
            <p id="errorText">لم نتمكن من حذف الحساب. يرجى المحاولة مرة أخرى.</p>
        </div>
    </div>

    <!-- Google API Script -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // إعدادات Google API
        const GOOGLE_CLIENT_ID = '439745879260-1q0q8k7hopmcinpihamkr9g8amunbsja.apps.googleusercontent.com'; // ضع هنا Client ID الخاص بك
        const API_KEY = 'AIzaSyC_8sF4AmDS2D9gxHix3xcgEXjc317veJo'; // ضع هنا API Key الخاص بك
        
        let isSignedIn = false;
        let currentUser = null;
        
        // تحميل Google API
        function initGoogleAPI() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: GOOGLE_CLIENT_ID,
                }).then(function() {
                    const authInstance = gapi.auth2.getAuthInstance();
                    isSignedIn = authInstance.isSignedIn.get();
                    
                    if (isSignedIn) {
                        currentUser = authInstance.currentUser.get();
                        displayUserInfo();
                    } else {
                        // إذا لم يكن مسجل دخول، قم بتوجيهه لتسجيل الدخول
                        signInUser();
                    }
                });
            });
        }
        
        // تسجيل دخول المستخدم
        function signInUser() {
            const authInstance = gapi.auth2.getAuthInstance();
            authInstance.signIn().then(function(user) {
                currentUser = user;
                displayUserInfo();
            }).catch(function(error) {
                console.error('خطأ في تسجيل الدخول:', error);
                showError('فشل تسجيل الدخول. يرجى المحاولة مرة أخرى.');
            });
        }
        
        // عرض معلومات المستخدم
        function displayUserInfo() {
            const profile = currentUser.getBasicProfile();
            document.getElementById('userEmail').textContent = profile.getEmail();
            document.getElementById('userInfo').style.display = 'block';
        }
        
        // التحقق من خانة التأكيد
        document.getElementById('confirmDelete').addEventListener('change', function() {
            const deleteBtn = document.getElementById('deleteBtn');
            deleteBtn.disabled = !this.checked;
        });
        
        // حذف الحساب
        async function deleteAccount() {
            if (!currentUser) {
                showError('لم يتم العثور على معلومات المستخدم');
                return;
            }
            
            // إظهار شاشة التحميل
            showLoading(true);
            
            try {
                // 1. إلغاء ربط التطبيق من Google
                await revokeGoogleAccess();
                
                // 2. حذف بيانات المستخدم من الخادم الخاص بك
                await deleteUserDataFromServer();
                
                // 3. إظهار رسالة النجاح
                showSuccess();
                
            } catch (error) {
                console.error('خطأ في حذف الحساب:', error);
                showError('حدث خطأ أثناء حذف الحساب. يرجى المحاولة مرة أخرى.');
            } finally {
                showLoading(false);
            }
        }
        
        // إلغاء ربط التطبيق من Google
        async function revokeGoogleAccess() {
            return new Promise((resolve, reject) => {
                const authInstance = gapi.auth2.getAuthInstance();
                const user = authInstance.currentUser.get();
                
                user.disconnect().then(function() {
                    console.log('تم إلغاء ربط التطبيق بنجاح');
                    resolve();
                }).catch(function(error) {
                    console.error('خطأ في إلغاء الربط:', error);
                    reject(error);
                });
            });
        }
        
        // حذف بيانات المستخدم من الخادم الخاص بك
        async function deleteUserDataFromServer() {
            const profile = currentUser.getBasicProfile();
            const userEmail = profile.getEmail();
            const userId = profile.getId();
            
            // استبدل هذا الرابط برابط API الخاص بك
            const response = await fetch('/api/delete-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: userEmail,
                    googleId: userId,
                    action: 'delete_account'
                })
            });
            
            if (!response.ok) {
                throw new Error('فشل حذف البيانات من الخادم');
            }
            
            return response.json();
        }
        
        // إلغاء عملية الحذف
        function cancelDeletion() {
            // إعادة توجيه المستخدم إلى صفحة التطبيق أو إغلاق النافذة
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }
        
        // إظهار/إخفاء شاشة التحميل
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.querySelector('.buttons').style.display = show ? 'none' : 'flex';
        }
        
        // إظهار رسالة النجاح
        function showSuccess() {
            document.querySelector('.container').innerHTML = `
                <div class="icon" style="background: #2ecc71;">✓</div>
                <h1>تم حذف الحساب بنجاح</h1>
                <p style="color: #2ecc71; margin: 20px 0;">
                    تم حذف جميع بياناتك من تطبيقنا بنجاح. شكراً لاستخدامك خدماتنا.
                </p>
                <button class="btn btn-cancel" onclick="window.close()">إغلاق</button>
            `;
        }
        
        // إظهار رسالة الخطأ
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('errorMessage').style.display = 'none';
            }, 5000);
        }
        
        // تحميل Google API عند تحميل الصفحة
        window.onload = function() {
            initGoogleAPI();
        };
    </script>
</body>
</html>
