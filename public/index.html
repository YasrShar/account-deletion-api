<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف الحساب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: #ff4757;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .warning-text {
            color: #e74c3c;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-right: 4px solid #3498db;
        }
        
        .user-email {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        
        label {
            color: #2c3e50;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-delete:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-cancel {
            background: #95a5a6;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f4;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-section {
            text-align: center;
            padding: 20px;
        }
        
        .google-login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            max-width: 250px;
            width: 100%;
        }
        
        .google-login-btn:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- قسم تسجيل الدخول -->
        <div id="loginSection" class="login-section">
            <div class="icon" style="background: #4285f4;">🔑</div>
            <h1>تسجيل الدخول</h1>
            <p style="margin-bottom: 20px; color: #666;">
                يجب تسجيل الدخول بحساب Google أولاً لحذف حسابك
            </p>
            <button class="google-login-btn" onclick="signInUser()">
                <span>G</span>
                تسجيل الدخول بـ Google
            </button>
        </div>

        <!-- قسم حذف الحساب -->
        <div id="deleteSection" style="display: none;">
            <div class="icon">🗑️</div>
            <h1>حذف الحساب نهائياً</h1>
            <p class="warning-text">
                تحذير: هذا الإجراء لا يمكن التراجع عنه. سيتم حذف جميع بياناتك نهائياً من تطبيقنا.
            </p>
            
            <div class="user-info" id="userInfo">
                <div class="user-email" id="userEmail"></div>
                <div>مُسجل دخول عبر Google</div>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="confirmDelete">
                <label for="confirmDelete">أفهم أن هذا الإجراء نهائي ولا يمكن التراجع عنه</label>
            </div>
            
            <div class="buttons">
                <button class="btn btn-delete" id="deleteBtn" disabled onclick="deleteAccount()">
                    حذف الحساب نهائياً
                </button>
                <button class="btn btn-cancel" onclick="cancelDeletion()">
                    إلغاء
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>جاري حذف الحساب...</p>
            </div>
        </div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // ضع هنا Google Client ID الخاص بك
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID'; // يجب تغييره
        
        let isSignedIn = false;
        let currentUser = null;
        let googleUser = null;
        
        // تحميل Google Identity Services
        function initGoogleAPI() {
            // التحقق من وجود Client ID
            if (!GOOGLE_CLIENT_ID || GOOGLE_CLIENT_ID === 'YOUR_GOOGLE_CLIENT_ID') {
                console.error('Google Client ID غير محدد!');
                alert('خطأ: يجب إعداد Google Client ID في الكود أولاً');
                return;
            }
            
            console.log('جاري تحميل Google Identity Services...');
            console.log('Client ID:', GOOGLE_CLIENT_ID.substring(0, 20) + '...');
            
            // انتظار تحميل Google API
            if (typeof google !== 'undefined' && google.accounts) {
                setupGoogleAuth();
            } else {
                console.log('في انتظار تحميل Google API...');
                setTimeout(initGoogleAPI, 1000);
            }
        }
        
        // إعداد Google Authentication
        function setupGoogleAuth() {
            try {
                // تهيئة Google Identity Services
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: false
                });
                
                console.log('تم تحميل Google API بنجاح');
                showLoginSection();
                
            } catch (error) {
                console.error('خطأ في إعداد Google API:', error);
                alert('خطأ في إعداد Google API: ' + error.message);
            }
        }
        
        // معالجة استجابة تسجيل الدخول
        function handleCredentialResponse(response) {
            console.log('تم تسجيل الدخول بنجاح');
            
            // فك تشفير JWT token
            const payload = parseJwt(response.credential);
            
            googleUser = {
                id: payload.sub,
                email: payload.email,
                name: payload.name,
                picture: payload.picture,
                credential: response.credential
            };
            
            currentUser = googleUser;
            isSignedIn = true;
            
            console.log('بيانات المستخدم:', {
                email: googleUser.email,
                name: googleUser.name
            });
            
            showDeleteSection();
        }
        
        // فك تشفير JWT Token
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('خطأ في فك تشفير Token:', error);
                return null;
            }
        }
        
        // إظهار قسم تسجيل الدخول
        function showLoginSection() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('deleteSection').style.display = 'none';
        }
        
        // إظهار قسم حذف الحساب
        function showDeleteSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('deleteSection').style.display = 'block';
            displayUserInfo();
        }
        
        // تسجيل دخول المستخدم
        function signInUser() {
            try {
                console.log('محاولة تسجيل الدخول...');
                
                // عرض نافذة تسجيل الدخول من Google
                google.accounts.id.prompt((notification) => {
                    console.log('إشعار:', notification);
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        console.log('لم يتم عرض نافذة تسجيل الدخول، جاري المحاولة بطريقة أخرى...');
                        
                        // طريقة بديلة: استخدام OAuth popup
                        const client = google.accounts.oauth2.initTokenClient({
                            client_id: GOOGLE_CLIENT_ID,
                            scope: 'openid email profile',
                            callback: (tokenResponse) => {
                                console.log('تم الحصول على Token:', tokenResponse);
                                // الحصول على معلومات المستخدم
                                getUserInfo(tokenResponse.access_token);
                            }
                        });
                        client.requestAccessToken();
                    }
                });
                
            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                alert('فشل تسجيل الدخول: ' + error.message);
            }
        }
        
        // الحصول على معلومات المستخدم من Google API
        async function getUserInfo(accessToken) {
            try {
                const response = await fetch(`https://www.googleapis.com/oauth2/v2/userinfo?access_token=${accessToken}`);
                const userInfo = await response.json();
                
                googleUser = {
                    id: userInfo.id,
                    email: userInfo.email,
                    name: userInfo.name,
                    picture: userInfo.picture,
                    accessToken: accessToken
                };
                
                currentUser = googleUser;
                isSignedIn = true;
                
                console.log('تم تسجيل الدخول:', userInfo.email);
                showDeleteSection();
                
            } catch (error) {
                console.error('خطأ في الحصول على معلومات المستخدم:', error);
                alert('خطأ في الحصول على معلومات المستخدم');
            }
        }
        
        // عرض معلومات المستخدم
        function displayUserInfo() {
            if (currentUser && currentUser.email) {
                document.getElementById('userEmail').textContent = currentUser.email;
            }
        }
        
        // التحقق من خانة التأكيد
        document.addEventListener('DOMContentLoaded', function() {
            const confirmCheckbox = document.getElementById('confirmDelete');
            if (confirmCheckbox) {
                confirmCheckbox.addEventListener('change', function() {
                    const deleteBtn = document.getElementById('deleteBtn');
                    deleteBtn.disabled = !this.checked;
                });
            }
        });
        
        // حذف الحساب
        async function deleteAccount() {
            if (!currentUser) {
                alert('لم يتم العثور على معلومات المستخدم');
                return;
            }
            
            // إظهار شاشة التحميل
            showLoading(true);
            
            try {
                // 1. إلغاء ربط التطبيق من Google
                await revokeGoogleAccess();
                
                // 2. حذف بيانات المستخدم من الخادم الخاص بك
                await deleteUserDataFromServer();
                
                // 3. إظهار رسالة النجح
                showSuccess();
                
            } catch (error) {
                console.error('خطأ في حذف الحساب:', error);
                alert('حدث خطأ أثناء حذف الحساب: ' + error.message);
                showLoading(false);
            }
        }
        
        // إلغاء ربط التطبيق من Google
        async function revokeGoogleAccess() {
            return new Promise((resolve, reject) => {
                const authInstance = gapi.auth2.getAuthInstance();
                const user = authInstance.currentUser.get();
                
                user.disconnect().then(function() {
                    console.log('تم إلغاء ربط التطبيق بنجاح');
                    resolve();
                }).catch(function(error) {
                    console.error('خطأ في إلغاء الربط:', error);
                    reject(error);
                });
            });
        }
        
        // حذف بيانات المستخدم من الخادم الخاص بك
        async function deleteUserDataFromServer() {
            const profile = currentUser.getBasicProfile();
            const userEmail = profile.getEmail();
            const userId = profile.getId();
            const accessToken = currentUser.getAuthResponse().access_token;
            
            // استبدل هذا الرابط برابط Vercel API الخاص بك
            const response = await fetch('/api/delete-account', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify({
                    email: userEmail,
                    googleId: userId,
                    action: 'delete_account'
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'فشل حذف البيانات من الخادم');
            }
            
            return response.json();
        }
        
        // إلغاء عملية الحذف
        function cancelDeletion() {
            if (confirm('هل أنت متأكد من إلغاء عملية حذف الحساب؟')) {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.close();
                }
            }
        }
        
        // إظهار/إخفاء شاشة التحميل
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const buttons = document.querySelector('.buttons');
            if (loading && buttons) {
                loading.style.display = show ? 'block' : 'none';
                buttons.style.display = show ? 'none' : 'flex';
            }
        }
        
        // إظهار رسالة النجاح
        function showSuccess() {
            document.querySelector('.container').innerHTML = `
                <div class="icon" style="background: #2ecc71;">✓</div>
                <h1>تم حذف الحساب بنجاح</h1>
                <p style="color: #2ecc71; margin: 20px 0; line-height: 1.6;">
                    تم حذف جميع بياناتك من تطبيقنا بنجاح.<br>
                    شكراً لاستخدامك خدماتنا.
                </p>
                <button class="btn btn-cancel" onclick="window.close()">إغلاق</button>
            `;
        }
        
        // تحميل Google API عند تحميل الصفحة
        window.onload = function() {
            console.log('تحميل الصفحة...');
            
            // التحقق من Client ID
            if (!GOOGLE_CLIENT_ID || GOOGLE_CLIENT_ID === 'YOUR_GOOGLE_CLIENT_ID') {
                console.error('Google Client ID غير محدد!');
                document.querySelector('.container').innerHTML = `
                    <div class="icon" style="background: #e74c3c;">⚠️</div>
                    <h1>خطأ في الإعداد</h1>
                    <p style="color: #e74c3c; margin: 20px 0; line-height: 1.6;">
                        يجب إعداد Google Client ID في الكود أولاً!<br>
                        يرجى مراجعة المطور لإصلاح هذه المشكلة.
                    </p>
                `;
                return;
            }
            
            // تحميل Google Identity Services
            initGoogleAPI();
        };
    </script>
</body>
</html>
